	<script>
		const previewImage = () => {
			fileUploadImage.click();
		};
		var imageLoader = document.getElementById("fileUploadImage");
		imageLoader.addEventListener("change", handleImage, false);

		function handleImage(e) {
			var reader = new FileReader();
			reader.onload = function (event) {
				beforeImageUpload.classList.add("d-none");
				document
					.getElementById("preview-image-div")
					.classList.remove("d-none");
				document.getElementById("preview-image").src = event.target.result;
				e.target.setAttribute("disabled", "true");
			};
			reader.readAsDataURL(e.target.files[0]);
		}
		const closePreview = () => {
			beforeImageUpload.classList.remove("d-none");
			document.getElementById("preview-image-div").classList.add("d-none");
			document.getElementById("preview-image").src = "";
			setTimeout(() => {
				fileUploadImage.removeAttribute("disabled");
			}, 100);
		};



		// E-mail Ajax Send
		$("#tt-contact-form").submit(function () { // Change (your contact form ID)
			var th = $(this);
			console.log(th);
			$.ajax({
				type: "POST",
				url: "mail.php", // Change (mail.php path)
				data: th.serialize()
			}).done(function () {
				alert("Thank you. Your message has been sent!");
				setTimeout(function () {
					// Done Functions
					th.trigger("reset");
				}, 800);
			});
			return false;
		});

	</script>
